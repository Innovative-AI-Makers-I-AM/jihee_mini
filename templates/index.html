<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
    <script src="/static/JS/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>I AM (Innovative AI Makers) Project</h1>
    </header>
    <main>
        <section class="video-section">
            <video id="video" class="flip-video" width="640" height="480" autoplay></video>
            <button id="capture" class="button">캡쳐하기</button>
            <div id="result"></div>
        </section>
        <section class="entry-list-section">
            <h2 id="recordTitle">프로젝트 구성원 출퇴근 기록</h2>
            <ul id="entries" class="entry-list"></ul>
        </section>
    </main>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationMessage"></p>
            <button id="entryButton" class="button" onclick="recordTime('check_in')">출근</button>
            <button id="outgoingButton" class="button" onclick="recordTime('out_time')">외출</button>
            <button id="returningButton" class="button" onclick="recordTime('return_time')">복귀</button>
            <button id="exitButton" class="button" onclick="recordTime('check_out')">퇴근</button>
            <button id="cancelButton" class="button cancel">취소</button>
        </div>
        <!-- <div class="modal-content">
            <p id="confirmationMessage"></p>
            <button id="entryButton" class="button">출근</button>
            <button id="outgoingButton" class="button">외출</button>
            <button id="returningButton" class="button">복귀</button>
            <button id="exitButton" class="button">퇴근</button>
            <button id="cancelButton" class="button cancel">취소</button>
        </div> -->
    </div>
    <div id="alreadyExitedModal" class="modal">
        <div class="modal-content">
            <p id="alreadyExitedMessage"></p>
            <button id="alreadyExitedConfirmButton" class="button">확인</button>
        </div>
    </div>
</body>
</html>
